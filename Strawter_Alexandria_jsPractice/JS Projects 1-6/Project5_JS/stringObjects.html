<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String Objects</title>
    <script type="text/javascript" src="stringObjects.js" defer></script>
  </head>
  <body>
    <main>
      <h1>String Objects</h1>
      <section>
        <h2>Money Troubles</h2>
        <p>Please enter an amount between $1 and $1000:</p>
        <label for="amount">Amount: </label>
        <input type="text" id="amount" name="amount" value="$0.00">
        <button type="button" name="button" onclick="start()">submit</button>
        <p id="output"></p>
      </section>
      <section>
        <h2>Redacted Files</h2>
        <p>Please enter a sentence below.</p>
        <input type="text" id="string" name="string" value="Enter text here">
        <button type="button" name="button" onclick="redact()">Redact</button>
        <p id="output2"></p>
      </section>
    </main>
  </body>
</html>
